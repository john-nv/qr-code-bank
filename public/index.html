<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Banking">
  <meta property="og:description" content="Banking QR Code">
  <link rel="icon" href="https://png.pngtree.com/png-vector/20210301/ourlarge/pngtree-bank-icon-png-image_2997217.jpg" type="image/x-icon">
  <title>Banking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h3 class="text-center font-weight-bold" style="color: #e84393;">BANK TRANSFER</h3>
    <div class="row">
      <div class="col-12 col-lg-6 info_bank mt-4" style="overflow: hidden;">
        <span>Transfer information</span>
        <div class="mb-1">
          <!-- <i class="fa-solid fa-pen"></i> -->
          <input type="text" placeholder="Tên đăng nhập 1kview" id="banking_content" class="input text-danger">
        </div>
        <div class="mb-1 input-wrapper">
          <!-- <i class="fa-solid fa-hand-holding-dollar"></i> -->
          <input type="text" class="input text-danger" placeholder="Số tiền chuyển khoản" id="banking_amount" value="500000">
          <span id="banking_amount_span" class="font-weight-bold" style="font-size: 12px;">VNĐ</span>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div id="qrImageContainer">
          <span>Please scan the QR code for faster payment</span>
          <img id="qrImage" alt="QR Code Bank">
          <!-- <img id="overlayImage"
            src=""
            alt="Overlay Image"> -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dialog" tabindex="-1" data-backdrop="static" role="dialog" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Enter information</h5>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="value_start">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="start" disabled>START BANKING</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
